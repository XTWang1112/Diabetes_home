<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/clinician_general.css" />
    <link rel="stylesheet" href="../css/add_patient.style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Patient register</title>
  </head>

  <header class="header">
    <nav class="main-general-nav">
      <ul class="main-nav-list">
        <li>
          <a class="web-logo" href="#">
            <p class="logo">Diabetes@<span class="logo-at-home">Home</span></p>
          </a>
        </li>
        <li class="icon-link">
          <a class="main-nav-link nav-home" href="#">Home</a>
        </li>
        <li class="icon-link">
          <a class="main-nav-link nav-about-diabetes" href="#"
            >About diabetes</a
          >
        </li>
        <li class="icon-link">
          <a class="main-nav-link nav-about-websites" href="#">About website</a>
        </li>
      </ul>
    </nav>
    <div class="clinician-profile">
      <img
        class="clinician-profile-photo"
        src="../img/profile-photo/clinicianA.png"
        alt="load fail"
        title="clinician profile"
      />
    </div>
  </header>

  <main class="main">
    <div class="breadcrumbs">
      <h1 class="normal-weight"><a href="#">Dashboard</a></h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="chevron-right"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
      <h1>Register Patient</h1>
    </div>

    <form action="" class="register-area">
      <div class="upload-photo">
        <img
          class="clinician-profile-photo"
          src="../img/profile-photo/patientF.png"
          alt="load fail"
          title="Anna"
        />
        <label class="btn btn-upload">
          <input type="file" name="img" accept="img/*" />
          Upload
        </label>
      </div>

      <div class="patient-details">
        <label for="first-name">
          <input
            id="first-name"
            type="text"
            placeholder="First Name"
            name="first-name"
            required
          />
        </label>
        <label for="last-name">
          <input
            id="last-name"
            type="text"
            placeholder="Last Name"
            name="last-name"
            required
          />
        </label>
        <label for="email">
          <input
            id="email"
            type="email"
            placeholder="Email"
            name="email"
            required
          />
        </label>
        <label for="phone-number">
          <input
            id="phone-number"
            type="number"
            placeholder="Phone Number"
            name="phone-number"
            required
          />
        </label>
        <label for="year-birth">
          <input
            id="year-birth"
            type="number"
            placeholder="Year of Birth"
            name="year-birth"
            required
          />
        </label>
        <label for="street">
          <input
            id="street"
            type="text"
            placeholder="Street Address"
            name="street"
          />
        </label>
        <label for="postal">
          <input
            id="postal"
            type="number"
            placeholder="Postal Code"
            name="postal"
          />
        </label>
        <label for="city">
          <input
            id="city"
            type="text"
            placeholder="City"
            name="city"
            required
          />
        </label>
      </div>

      <button class="btn btn-register">Register</button>
    </form>
  </main>

  <footer>
    <div class="container grid grid--2 grid--footer">
      <div class="col--1">
        <a class="web-footer-logo" href="#">
          <p class="logo">Diabetes@<span class="logo-at-home">Home</span></p>
        </a>
        <p class="copy-right">&copy;2022 Diabetes Home, Inc.</p>
      </div>

      <ul class="col--2 address">
        <li><strong>Address:</strong> 813 Swanston St, Parkville VIC 3052</li>
        <li><strong>Located in:</strong> University of Melbourne</li>
        <li><strong>Phone:</strong> (03)9035 5511</li>
      </ul>
    </div>
  </footer>
</html>
