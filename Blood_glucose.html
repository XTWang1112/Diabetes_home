<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/blood_glucose_style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Diabetes@Home &dash; best friend for life</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-general-nav">
        <ul class="main-nav-general-list">
          <li>
            <a href="#"
              ><ion-icon class="arrow-back" name="chevron-back"></ion-icon
            ></a>
          </li>
          <li>
            <a class="web-logo" href="#"
              ><p class="logo">
                Diabetes@<span class="logo-at-home">Home</span>
              </p></a
            >
          </li>
          <li class="icon-link">
            <ion-icon class="nav-icon" name="medkit"></ion-icon
            ><a class="main-general-nav-link" href="#">About diabetes</a>
          </li>
          <li class="icon-link">
            <ion-icon class="nav-icon" name="people"></ion-icon
            ><a class="main-general-nav-link" href="#">About website</a>
          </li>
        </ul>
      </nav>
      <nav class="main-patient-nav">
        <ul class="main-nav-patient-list">
          <li class="icon-link">
            <ion-icon class="nav-icon" name="color-palette"></ion-icon
            ><a class="main-patient-nav-link" href="#">Setting theme</a>
          </li>
          <li class="icon-link">
            <ion-icon class="nav-icon" name="key"></ion-icon
            ><a class="main-patient-nav-link" href="#">Setting password</a>
          </li class="icon-link">
          <li class="icon-link">
            <ion-icon class="nav-icon" name="log-out"></ion-icon
            ><a class="main-patient-nav-link" href="#">Log out</a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <h2 class = "blood-glucose-head"><span class="material-icons blood-glucose-icon">
        bloodtype
        </span>
        Blood glucose level</h2>

        <form class="blood-glucose-data" name="blood-glucose">
          <div class = "blood-glucos-input">
            <label for="data">Input Here</label>
            <input
              id="blood-glucose"
              type="number"
              step = 0.1
              placeholder="in nmol/L"
              name="patinet-blood-glucose"
              required
            />
          </div>

          <div class = "bg-comment-input">
            <p>Comment:</p>
            <textarea rows = "5" cols = "30" name = "glucose-comment" placeholder="How do you feel today:)"></textarea>
          </div>
          <button class="btn btn--done">Done</button>
        </form>
        <ul class = "glucose-reminder">
          <li>For your health, you have kept recording for <span>10</span> days.</li>
          <li>Keep recording, control diabetes, and enjoy wonderful life!</li>
        </ul>
          
    </section>
  </body>
</html>
